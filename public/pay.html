<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/logo-ico.png" rel="shortcut icon">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_5nffz8tsvqntgldi.css">
    <link rel="stylesheet" href="/assets/pay/resource/bundle.css">
    <title>course+支付</title>
    <script src="/assets/vendor.js" charset="utf-8"></script>
</head>

<body>

    <div class="container">
        <div id="fdContainer" class="feedback-container">
            <div class="feedback-box">
                <div class="top-bar">
                    <div class="empty"></div>
                    <div class="title">
                        问题反馈
                    </div>
                    <span id="close" class="icon iconfont icon-close"></span>
                </div>
                <textarea class="content" id="content"></textarea>
                <div class="bar">
                    <div class="rest">
                        还剩<span id="wordCount" class="word-count">200</span>字
                    </div>
                </div>

                <div class="submit-bar">
                    <div id="submit" class="btn-submit">
                        <span>提交</span>
                    </div>
                </div>
            </div>
        </div>



        <div id="loginContainer" class="login-container">
            <div class="login-box">
                <div class="top-bar">
                    <div class="empty"></div>
                    <div class="title">
                        登录
                    </div>
                    <span id="lgclose" class="icon iconfont icon-close"></span>
                </div>
                <div class="phone input-group">
                    <span class="input-group-addon">
                        <span class="icon iconfont icon-phone"></span>
                    </span>
                    <input name="phone" type="text" class="form-control" placeholder="手机号" />
                </div>
                <div class="password input-group">
                    <span class="input-group-addon custom">
                        <span class="icon iconfont icon-password"></span>
                    </span>
                    <input name="password" type="password" class="form-control" placeholder="密码" />
                </div>
                <div class="save-bar">
                    <input checked class="save-checkbox" type="checkbox"/>
                    <span class="remember-me">记住我</span>
                </div>
                <div class="login-bar">
                    <div id="login" class="btn-login">
                        <span>登录</span>
                    </div>
                </div>
            </div>
        </div>

        <div id="mainContainer" class="main-container">
            <div class="pay-box">
                <div class="title">Course+ 正在支付中</div>
                <div class="btn-group">
                    <div id="fail" class="btn fail">
                        <span>遇到问题</span>
                    </div>
                    <div id="success" class="btn success">
                        <span>支付成功</span>
                    </div>
                </div>
            </div>
        </div>


    </div>

</body>

<script src="/assets/pay/bundle.js" charset="utf-8"></script>

</html>
